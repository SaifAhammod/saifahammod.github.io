    .icon {

      font-size: 25px;
      text-align: center;
      margin: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon::after,
    .icon::before {
      content: " ";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border: 1px solid #000000;
      opacity: 0;
      transition: 0.3s;
    }

    .icon:hover::after {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2) rotate(25deg);

    }

    .icon:hover::before {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2) rotate(45deg);

    }
  </style>
