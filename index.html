<!DOCTYPE html>
<html>

<head>
  <title>Saif Ahammod </title>
  <link rel="icon" type="image/x-icon" href="Images/Logo.png">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .blur,
    .main,
    .particles {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .blur {
      background-image: url("Images/Homebackground.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      transform: scale(1.2);
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 100;
      text-align: center;
    }

    .title {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: 100;
      letter-spacing: 15px;
      padding: 12.5px 25px;
      text-shadow: 1px 1px 10px black;
      border: 2px solid rgba(255, 255, 255, .5);
      border-radius: 4px;
      color: white;
    }

    .particles {
      position: absolute;
      overflow: hidden;
    }

    .particle {
      border-radius: 50%;
      filter: blur(3px);
      position: absolute;
    }

    @keyframes bg {
      0% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1.3);
      }
    }

    @keyframes move {
      0% {
        transform: translateX(0);
        opacity: 0;
      }

      10%,
      90% {
        opacity: 1;
      }

      100% {
        transform: translateX(45vw);
        opacity: 0;
      }
    }

    img {
      display: block;
      margin: 40px auto 100px;
      padding: 3px;
      max-width: 100%;
      height: auto;
    }

    h1 {
      margin-top: 50px;
      font-size: 50px;
      font-family: sans-serif;
      -webkit-text-fill-color: rgb(255, 255, 255);
      letter-spacing: .4em;
    }

    h3 {
      color: #ffffff;
      font-size: 30px;
    }

    .button {
      border: none;
      color: white;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 2px;
      border-top-left-radius: 25px;
      border-bottom-right-radius: 25px;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }

    .button1 {
      background-color: Transparent;
      height: 70px;
      width: 200px;
      overflow: auto;
      padding: 20px;
      font-family: sans-serif;
      color: #ffffff;
      border: 1px solid #ffffff;
      letter-spacing: .2em;
    }

    .button1:hover {
      color: rgb(0, 0, 0);
      background-color: #ffffff;
      border: 1px solid #ffffff;
      font-size: large;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 30px;
        letter-spacing: .2em;
      }

      .button1 {
        height: 50px;
        width: 150px;
        font-size: 14px;
        padding: 10px;
      }

      .button1:hover {
        height: 50px;
        width: 150px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
        letter-spacing: .1em;
      }

      .button1 {
        height: 40px;
        width: 120px;
        font-size: 12px;
        padding: 5px;
      }

      .button1:hover {
        height: 40px;
        width: 120px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="blur"></div>
  <div class="main" id="main">
    <div align="center">
      <img src="Images/logo.png" alt="Saif Ahammod" style="width:20%;">
      <h1>
        MD SAIF AHAMMOD KHAN
        <br><br>
      </h1>
      <a href="about.html"><button class="button button1">PORTFOLIO</button></a>
      <br>
    </div>
  </div>
  <div class="particles" id="particles"></div>

  <script>
    var particles = document.getElementById("particles");

    function main() {
      var np = document.documentElement.clientWidth / 29;
      particles.innerHTML = "";
      for (var i = 0; i < np; i++) {
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;
        var rndw = Math.floor(Math.random() * w) + 1;
        var rndh = Math.floor(Math.random() * h) + 1;
        var widthpt = Math.floor(Math.random() * 8) + 3;
        var opty = Math.floor(Math.random() * 5) + 2;
        var anima = Math.floor(Math.random() * 12) + 8;

        var div = document.createElement("div");
        div.classList.add("particle");
        div.style.marginLeft = rndw + "px";
        div.style.marginTop = rndh + "px";
        div.style.width = widthpt + "px";
        div.style.height = widthpt + "px";
        div.style.background = "white";
        div.style.opacity = opty;
        div.style.animation = "move " + anima + "s ease-in infinite ";
        particles.appendChild(div);
      }
    }

    window.addEventListener("resize", main);
    window.addEventListener("load", main);
  </script>
</body>

</html>
