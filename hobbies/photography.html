<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Filterable Image Gallery | CodingNepal</title> -->
    <link rel="stylesheet" href="photographystyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="nature">Nature</span>
        <span class="item" data-name="city">City</span>
        <span class="item" data-name="blackandwhite">B & W</span>
        <span class="item" data-name="flower">Flower</span>

      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="city"><span><img src="/hobbies/PhotographyImage/c1.jpg" alt=""></span></div> 
      <div class="image" data-name="flower"><span><img src="/hobbies/PhotographyImage/f1.jpg" alt=""></span></div> 
      <div class="image" data-name="nature"><span><img src="/hobbies/PhotographyImage/n1.jpg" alt=""></span></div> 
      <div class="image" data-name="city"><span><img src="/hobbies/PhotographyImage/c4.jpg" alt=""></span></div> 
      <div class="image" data-name="city"><span><img src="/hobbies/PhotographyImage/c2.png" alt=""></span></div> 
      <div class="image" data-name="flower"><span><img src="/hobbies/PhotographyImage/f2.png" alt=""></span></div> 
      <div class="image" data-name="city"><span><img src="/hobbies/PhotographyImage/c3.png" alt=""></span></div> 
      <div class="image" data-name="flower"><span><img src="/hobbies/PhotographyImage/f3.png.jpg" alt=""></span></div> 

  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="photographyscript.js"></script>

</body>
</html>
