<!DOCTYPE html>

<html>
<head>
    <title>Video</title>
    <link rel="icon" type="image/x-icon" href="../Images/Logo.png">
    <link rel="stylesheet" href="hobbystyle.css">
    <style>

#site {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

#player {}

.player {
  margin: auto;
  max-width: 50em;
  padding: 1em;
  &__video {
    height: 0;
    overflow: hidden;
    padding-bottom: 56.25%;
    position: relative;
    iframe {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
  }
}

#gallery {}

.gallery {
  padding: 1em;
  &__item {
    align-items: center;
    background-color: black;
    color: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    padding: 0 .75em;
    &__img {
      width: 40%;
    }
    &__span {
      padding-left: 1em;
      text-shadow: 1px 1px 2px red;
      width: 60%;
    }
  }
}

@media screen and (min-width: 30em) {
  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: .75em;
  }
}

@media screen and (min-width: 48em) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media screen and (min-width: 60em) {
  .gallery {
    grid-template-columns: repeat(4, 1fr);
  }
}

    </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <label>
        <a href="#" onclick="history.go(-1)"> Back</a>
      </label>
    </div>
  </div>
  <div id="site">
    <div id="player">
      <div class="player">
        <div class="player__video">
          <!-- Current video is for reference only. It will be generated by JavaScript code. -->
          <iframe id="current-video" width="560" height="315" src="https://www.youtube.com/embed/BWIPZvwcnX8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div id="gallery">
      <div class="gallery">It will be generated by JavaScript code.</div>
    </div>
  </div>
</body>
</html>
